<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="developer">Developed by Sohaib</div>
    <div class="score">0</div>
    <div class="stage"></div>
    <!-- Mobile Controls -->
<div class="controls">
    <button class="control-btn up" onclick="g.currentState().upOn()">▲</button>
    <div class="horizontal-controls">
        <button class="control-btn left" onclick="g.currentState().leftOn()">◄</button>
        <button class="control-btn right" onclick="g.currentState().rightOn()">►</button>
    </div>
    <button class="control-btn down" onclick="g.currentState().downOn()">▼</button>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const controls = document.querySelector('.controls');
        
        // Check if the device is a touch device
        if (controls && ('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
            controls.style.display = 'flex'; // Show controls on touch devices
        }
    });
</script>



</body>
</html>
